    <div class="container-fluid">
        <h1 style="text-align: center;font-size: 50px;color:black;">GLOBAL MEDIFILE</h1><br>
        <ul class="nav nav-pills nav-justified">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Home</a>

        <div style="padding:3% 10%;margin: auto;background-color:lightgoldenrodyellow;">
        <h1 style="text-align: center;">ADMIN LOGIN</h1><br>
            <div style="width:55%;margin:auto;border:2px solid white;border-radius:5px;padding: 10px;">
                <form action="index.jsp" post="method">
                <label for="aid">ADMIN ID</label><br>
                <input type="number" id="aid" name="aid" [(ngModel)]="test.aid" style="width:100%;font-size:30px;" required><br>
                <label for="uname">USERNAME</label><br>
                <input type="text" id="uname" (click)="searchById(test.aid)" name="uname" [(ngModel)]="test.username" style="width:100%;font-size:30px;" required><br>
                <label for="pass">PASSWORD</label><br>
                <input type="password" id="pass" (click)="searchById(test.aid)" name="pass" [(ngModel)]="test.password" style="width:100%;font-size:30px;" required><br><br>
                <button (click)="verify(admin.username,test.username,admin.password,test.password)" Verify class="btn btn-warning" style="width:100%;font-size:30px;background-color:coral;color:white;">Verify</button><br>
                <button type="submit" routerLink="/adminhospital" id="demo" class="btn btn-primary" style="width:100%;font-size:30px;background-color:blue;color:white;" disabled>Login-Disabled</button><br>
                
                </form>
            </div><br><br><br><br><br>
        </div>
    </div>
